    <section>
      <h2>Ingresa tus datos aqui para contacto</h2>
      <form>Formulario de contacto
        <div>
          <label for="nombre">Nombres</label>
          <input type="text" id="nombre" placeholder="Juan" required>
        </div>
        <div>
          <label for="genero">Genero</label>
          <input list="genero">
          <datalist id="genero">
            <option value="Masculino">
            <option value="Femenino">
          </datalist>
        </div>
        <div>
          <label for="nombre">No. de Cedula</label>
          <input type="number" id="cedula" placeholder="0123456789" required>
        </div>
        <div>
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" pattern="[a-zA-Z]" placeholder="juajoflo@espol.edu.ec" required>
        </div>  
        <div>
          <label for="numero">Número telefónico</label>
          <input type="tel" id="numero" pattern="[0-9]{10}" placeholder="0123456789" required>
        </div>
        <div>
          <label for="lista">Escoje el curso que deseas</label>
          <input list="lista">
          <datalist id="lista">
            <option value="Examen Ser Bachiller">
            <option value="PrePolitecnico">
          </datalist>
        </div>
        <div>
          <input type="radio" id="basura" required>
          <label for="basura">Recolección de basura</label>
        </div>
        <div>
          <input type="radio" id="accidente" required>
          <label for="accidente">Accidente</label>
        </div>
        <div>
          <input type="radio" id="alumbrado" required>
          <label for="alumbrado">Alumbrado Público</label>
        </div>
        <div>
          <input type="radio" id="seguridad" required>
          <label for="seguridad">Seguridad</label>
        </div>
        <div>
          <label for="foto">Agregue foto</label>
          <input type="image" id="foto" alt="f">
        </div>
        <div>
          <input type="checkbox" id ="caja" required>
          <label for="caja">Yo deseo recibir noticias en mi correo electrónico</label>
        </div>
        <div>
          <input type="button" value="Enviar" id = "boton">
        </div>
      </form>
